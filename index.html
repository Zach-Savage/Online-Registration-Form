<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div>
		<h1>THE CODE REVIEW</h1>

		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>


	<form method="post">

		<div>
			<h2>Contact Information</h2>
				<label for="name">Full Name</label>
				<input type="text" id="name">

				<label for="email">Email Address</label>
				<input type="text" id="email">

				<label for="phone">Phone Number</label>
				<input type="text" id="phone">

				<label for="street">Street Address</label>
				<input type="text" id="street">

				<label for="city">City</label>
				<input type="text" id="city">

				<label>State</label>
				<select id="states">
					<option>Gauteng</option>
					<option>Limpopo</option>
					<option>Mpumalanga</option>
					<option>Kwazulu Natal</option>
					<option>North West</option>
					<option>Free State</option>
					<option>Northern Cape</option>
					<option>Western Cape</option>
					<option>Eastern Cape</option>
				</select>

			   <label for="zip">ZIP</label>
			   <input type="text" id="zip">
		</div>

		<div>
			<h2>Newsletter</h2>
				<p>Select the newsletters you would like to receive</p>

				<input type="checkbox" id='html-news'>
					<label for="html-news">HTML News</label>
				<input type="checkbox" id='css-news'>
					<label for="css-news">CSS News</label>
				<input type="checkbox" id='js-news'>
					<label for="js-news">JavaScript News</label>

				<p>Newsletter format</p>
				
				<input type="radio" id='html-format' name='format'>
					<label for='html-format'>HTML</label>
				<input type="radio" id="plain-text" name='format'>
					<label for="plain-text">Plain Text</label>

				<p>Other topics you'd like to hear about</p>

				<textarea></textarea>

				<button type="submit" id="submit">
					<label for="submit">Submit</label>

		</div>

</body>

</html>
