<!DOCTYPE html>

<html  lang="en">

<head>
	<meta charset="UTF-8">
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">
</head>

<body>

	<div class="header">
		<h1>THE CODE REVIEW</h1>

		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>


	<form method="post" class="form-inline">

		<div class="contact-div">
			<fieldset class="contact field">

				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required" required>

				<label for="email">Email Address</label>
				<input type="text" id="email" name="user_email" placeholder="Required" required>

				<label for="phone">Phone Number</label>
				<input type="text" id="phone" name="user_phone">

				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_address">

				<label for="city">City</label>
				<input type="text" id="city" name="user_city">

				<label>Province</label>
				<select id="states" name="user_province">
					<option value="" disabled selected>Select Province</option>
					<option value="gauteng" name="selected_province">Gauteng</option>
					<option value="limpopo" name="selected_province">Limpopo</option>
					<option value="mpumalanga" name="selected_province">Mpumalanga</option>
					<option value="kwazulu" name="selected_province">Kwazulu Natal</option>
					<option value="north_west" name="selected_province">North West</option>
					<option value="free_state" name="selected_province">Free State</option>
					<option value="northern_cape" name="selected_province">Northern Cape</option>
					<option value="western_cape" name="selected_province">Western Cape</option>
					<option value="eastern_cape" name="selected_province">Eastern Cape</option>
				</select>

			   <label for="zip">Zip Code</label>
			   <input type="text" id="zip" name="user_zip" placeholder="eg. 3209">

			</fieldset>
		</div>

		<div>
			<fieldset class="newsletter field">

				<legend>Newsletter</legend>
					<p class='news-p'>Select the newsletters you would like to receive</p>

					<input type="checkbox" id='html-news' name="html_news">
						<label for="html-news">HTML News</label> <br>
					<input type="checkbox" id='css-news' name="css_news">
						<label for="css-news">CSS News</label> <br>
					<input type="checkbox" id='js-news' name="js_news">
						<label for="js-news">JavaScript News</label>

					<p class='news-p'>Newsletter format</p>
					
					<input type="radio" id='html-format' name='user_format' value="html">
						<label for='html-format'>HTML</label> <br>
					<input type="radio" id="plain-text" name='user_format' value="plain_text">
						<label for="plain-text">Plain Text</label>

					<p class='news-p'>Other topics you'd like to hear about</p>

					<textarea id="textarea" name='textarea'></textarea>

					<button type="submit" id="submit">
					Sign Up
					</button>

			</fieldset>		
		</div>

	</form> 

	<footer>
		<p>Copyright The Code Review &copy;</p>
	</footer>	

</body>

</html>
